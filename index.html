<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- LINK DO BOOTSTRAP 5 -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
        <!-- LINK DO PODŁĄCZENIA JQUERY -->
        <link href="style.css" rel="stylesheet">
        <script src="script1.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <header style="background-color:rgb(20, 10, 210)">
                    <h1 style="min-height:18vh; color:rgb(255, 150, 0)" class="display-3 fw-bold pt-5 ps-2">Sprawdź swoje hasło</h1>
                </header>
            </div>
            <div style="height:80vh" class="row h-100">
                <div class="col-lg-2 col-md-1 col-sm-0 bg-light"></div>
                <div style="height:80vh; background-color:rgb(255, 200, 100)" class="col-sm-12 col-md-10 col-lg-8 text-center">
                    <p class="h5 pt-5 text-dark">Wprowadź hasło do sprawdzenia</p>
                    <form name="form">
                        <input id="pass" type="password"><br/>
                        <input class="mt-3 me-2" type="checkbox" id="hide" checked><label>ukryj hasło</label>
                    </form>
                    <br/>
                    <button class="mb-5 mt-2" type="button" name="button" onclick="sprawdz1()">Sprawdź mniejszą bazę danych</button>
                    <button class="mb-5 mt-2" type="button" name="button" onclick="sprawdz2()">Sprawdź większą bazę danych</button>
                    <button class="mb-5 mt-2" type="button" name="button" onclick="sprawdzanie()">Sprawdź czy twoje hasło jest trudne</button>
                    
                    <div id="result" class="bg-white text-center">
                        <div id="result1"></div><br/>
                        <div id="result2"></div>
                        <div id="result3"></div>
                        <div id="result4"></div>
                    </div>
                    
                    <div id="faq"></div>
                    <img id="loading" src="loading.jpg">
                </div>
                <div class="col-lg-2 col-md-1 col-sm-0 bg-light"></div>
            </div>
            <footer style="z-index:999" class="row fixed-bottom">
                <div style="background-color:rgb(40, 130, 230)" class="col-3">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-4 col align-self-start"></div>
                            <div id="faqButton" onclick="faq()" class="col-4 justify-content-center"><b>FAQ</b></div>
                            <div class="col-4 col align-self-start"></div>
                        </div>
                    </div>
                </div>
                <div style="background-color:rgb(40, 130, 230)" class="col-3"></div>
                <div style="background-color:rgb(40, 130, 230)" class="col-3"></div>
                <div style="background-color:rgb(40, 130, 230)" class="col-3">
                    <p style=" height:50px; width:200px; text-align:center; background-color:rgb(30, 160, 40); padding:10px;">Stronę wykonał: Marcel</p>
                </div>
            </footer>
        </div>
    </body>
</html>
